<!DOCTYPE html>
<html lang="zh_Cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 整体 -->
    <div class="container ">
        <!-- 登录框 -->
        <div class="container-form container-signin">
            <form action="" method="POST" enctype="application/x-www-form-urlencoded" id="signin-form">
                <h2 class="form-title">欢迎登录</h2>
                <input type="text" placeholder="请输入用户名" id="signin-username" name="username">
                <input type="password" placeholder="请输入密码" id="signin-password" name="password">
                <button type="submit" class="btn" id="signupbtn">点击登录</button>
            </form>
        </div>
        <!-- 注册框 -->
        <div class="container-form container-signup">
            <form action="" method="POST" enctype="application/x-www-form-urlencoded" id="signup-form">
                <h2 class="form-title">注册账号</h2>
                <input type="text" placeholder="请输入用户名" id="signup-username" name="username">
                <input type="password" placeholder="请输入密码" id="signup-password" name="password">
                <input type="password" placeholder="请再次输入密码" id="surepsd" name="surepsd">
                <button type="submit" class="btn" id="signupbtn">点击注册</button>
            </form>
        </div>

        <div class="container-overlay">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="btn" id="signin">已有账号直接登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="btn" id="signup">没有账号,点击注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../jQuery.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
