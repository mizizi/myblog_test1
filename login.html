<!DOCTYPE html>
<html lang="zh_Cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="../移动端布局练习/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="bg-box">
        <div class="login-content">
            <div class="banner-box"></div>
            <div class="login-box">
                <b>账号登录</b>
                <form action="http://localhost:8081/login" id="login-form" method="POST">
                    <input type="text" name="username" placeholder="账号" id="username"><span class=""></span>
                    <input type="password" name='password' placeholder="密码" id="password"><span></span>
                    <button type="submit" id="login-btn">登录</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../jQuery.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
